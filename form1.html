<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Special Meme Delivery</title>
        <link rel="stylesheet" href="form1.css">
    </head>
<body>
 <div class="container" >
  <h1>Sign Up</h1>
  <h2>Show Meme Da Way</h2>
  <form class="form" action="#">
    
    <fieldset class="form-fieldset ui-input __first">
       <input type="text" id="firstname" tabindex="0" />
       <label for="firstname">
        <span data-text="First Name">First Name</span>
       </label>
       </fieldset>
       
     <fieldset class="form-fieldset ui-input __second">
       <input type="text" id="lastname" tabindex="0" />
       <label for="lastname">
        <span data-text="Last Name">Last Name</span>
       </label>
       </fieldset>
    
    <fieldset class="form-fieldset ui-input __third">
      <input type="text" id="username" tabindex="0" />
      <label for="username">
        <span data-text="Username">Username</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __fourth">
      <input type="email" id="email" tabindex="0" />
      <label for="email">
        <span data-text="Email Address">Email Address</span>
      </label>
    </fieldset>
    
        <fieldset class="form-fieldset ui-input __fifth">
      <input type="phone" id="phone" tabindex="0" />
      <label for="phone">
        <span data-text="Phone Number">Phone Number</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __sixth">
      <input type="password" id="new-password" />
      <label for="new-password">
        <span data-text="Password">Password</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __seventh">
      <input type="password" id="repeat-new-password" />
      <label for="repeat-new-password">
        <span data-text="Confirm Password">Confirm Password</span>
      </label>
    </fieldset>
    <br>
       
<h2>Preferred Memes:</h2>
    <form>
  <input type="radio" name="memetype" value="0" checked> Wholesome<br>
  <input type="radio" name="memetype" value="1"> Deep-Fried
</form> 
    
    <div class="form-footer">
      <button class="btn" id="submitted" onclick='changeText()' value='Submitted!'>Send me memes</button>
    </div>
  </form>
</div>
   <script>
function changeText()
{
 document.getElementById('submitted').innerHTML = 'Submitted!';
}
</script>
    </body>
</html>
