<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Special Meme Delivery</title>
        <link rel="stylesheet" href="/css/form1.css">
    </head>
<body>
 <div class="container" >
  <h1>Sign Up</h1>
  <h2>Show Meme Da Way</h2>
  <form class="form" action="#">
    
    <fieldset class="form-fieldset ui-input __first">
       <input type="text" id="firstname" tabindex="0" />
       <label for="firstname">
        <span data-text="First Name">First Name</span>
       </label>
       </fieldset>
       
     <fieldset class="form-fieldset ui-input __first">
       <input type="text" id="lastname" tabindex="0" />
       <label for="lastname">
        <span data-text="Last Name">Last Name</span>
       </label>
       </fieldset>
    
    <fieldset class="form-fieldset ui-input __first">
      <input type="text" id="username" tabindex="0" />
      <label for="username">
        <span data-text="Username">Username</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __second">
      <input type="email" id="email" tabindex="0" />
      <label for="email">
        <span data-text="E-mail Address">E-mail Address</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __third">
      <input type="password" id="new-password" />
      <label for="new-password">
        <span data-text="New Password">New Password</span>
      </label>
    </fieldset>
    
    <fieldset class="form-fieldset ui-input __fourth">
      <input type="password" id="repeat-new-password" />
      <label for="repeat-new-password">
        <span data-text="Repeat New Password">Repeat New Password</span>
      </label>
    </fieldset>
    
    <div class="form-footer">
      <button class="btn">Send me memes</button>
    </div>
  </form>
</div>
   <script>
    var $input = $('.form-fieldset > input');

$input.blur(function (e) {
  $(this).toggleClass('filled', !!$(this).val());
});
    </script>
    </body>
</html>
